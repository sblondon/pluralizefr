[project]
name = "pluralizefr"
version = "0.1.0"
authors = [
  { name="Yaal Coop", email="contact@yaal.coop" },
]
description = "pluralize for french language"
readme = "README.rst"
license = "BSD-3-Clause"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development",
]

[project.urls]
Homepage = "https://github.com/sblondon/pluralizefr"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
  "CHANGES.rst",
  "Makefile",
  "TODO",
]
